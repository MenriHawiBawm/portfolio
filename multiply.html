<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Multiply Calculation</h1>
    <input type="number" id="number1" placeholder="Input your first number">
    <input type="number" id="number2" placeholder="Input your second number">
    <button  onclick="multiply()">Multiply</button>
    <br>
    <p id="result"></p>
    

    <h1>Plus Calculation</h1>
    <input type="number" id="number3" parseFloat="give your number">
    <input type="number" id="number4" parseFloat="give your number">
    <button onclick="plus()">Plus</button>
    <br>
    <p id="result2"></p>

    <h1>Minus Calculation</h1>
    <input type="number"class ="number5" placeholder="you can input your number">
    <input type="number"class ="number6" placeholder="you can input your number">
    <button onclick="minus()">Minus</button>
    <br>
    <p class="result3"></p>

    <h1>Divide Calculation</h1>
    <input type="number" id="number7" placeholder="Input your first number">
    <input type="number" id="number8" placeholder="Input your second number">
    <button onclick="divide()">Divide</button>
    <br>
    <p id="result4"></p>

    <script src="./calculator.js"></script>
 
</body>
</html>
